<!DOCTYPE html>
<html>
<head>
	<title>2017 Halloween Clambake</title>

	<!-- Bootstrap 3.3.6 -->
	<link href="assets/css/bootstrap.min3.3.6.css" rel="stylesheet">
    
    <!--Bootswatch Cyborg-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">

    <!--My CSS Override of Bootstrap and Bootswatch-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

<div class="container">
	<div class="container">

		<div class="jumbotron">
	    	<h1 class="text-center">2017 Monreal Halloween Clambake Party</h1>
	 	</div>
		<div class="row">
			<div class="col-xs-8">
		      	<div class="panel panel-primary">
		        <div class="panel-heading">
		          <h3 class="panel-title"><strong>Register</strong></h3>
		        </div>
		        <div class="panel-body">
		          <!-- Entry Form -->
		          <form name="sign-up-form">

		            <div class="form-group">
		              <label for="first-name-input">First Name (Required)</label>
		              <input name="first-name" class="form-control" id="first-name-input" type="text">
		            </div>

		            <div class="form-group">
		              <label for="last-name-input">Last Name (Required)</label>
		              <input name="last-name" class="form-control" id="last-name-input" type="text">
		            </div>
					
					<div class="form-group">
		              <label for="email-input">Email (Required)</label>
		              <input class="form-control" id="email-input" type="text">
		            </div>         

		            <div class="form-group">
		              <label for="phone-input">Phone Number</label>
		              <input class="form-control" id="phone-input" type="text" placeholder="(###)###-####">
		            </div>

		            <div class="form-group">
		              <label for="steak-bakes-input1">Steak Bakes</label>
		              <input class="form-control" id="steak-bakes-input1" type="number" min="0" max="10" placeholder="Enter number of steak bakes">
		            </div>

		            <div class="form-group">
		              <label for="chicken-bakes-input1">Chicken Bakes</label>
		              <input class="form-control" id="chicken-bakes-input1" type="number" min="0" max="10" placeholder="Enter number of chicken bakes">
		            </div>

		            <div class="form-group">
		              <label for="extra-clams-input1">Extra Clams</label>
		              <input class="form-control" id="extra-clams-input1" type="number" min="0" max="10" placeholder="Enter number of extra dozen clams">
		            </div>

		            <button class="btn btn-primary" id="bake-order-btn" type="submit">Submit</button>

		          </form>
            	</div>
          		</div>
        	</div>
       		<div class="col-xs-4">
       			<div class="panel panel-primary">
			        <div class="panel-heading">
			          <h3 class="panel-title"><strong>Cost</strong></h3>
			        </div>

			        <div class="form-group">
		              <label for="steak-bakes-cost">Steak Bakes</label>
		              <h5 class="steak-bakes-qty"></h5>
		              <h5 class="steak-bakes-ttl"></h5>
		            </div>

		           	<div class="form-group">
		              <label for="chicken-bakes-cost">Chicken Bakes</label>
		              <h5 class="chicken-bakes-qty"></h5>
		              <h5 class="chicken-bakes-ttl"></h5>
		            </div>

		            <div class="form-group">
		              <label for="extra-clams-cost">Extra Clams</label>
		              <h5 class="extra-clams-qty"></h5>
		              <h5 class="extra-clams-ttl"></h5>
		            </div>

		           	<div class="form-group">
		              <label for="total-cost">Total</label>
		              <h5 class="total-ttl"></h5>
		            </div>

		        <div class="panel-body">
       		</div>
      	</div>
    </div>
</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Code to the Javascript File -->
<script src="assets/scripts/party.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

</body>
</html>
